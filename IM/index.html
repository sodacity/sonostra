<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.A.T.A.L.I.E. Interpreter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
</head>
<body>

    <div id="home-screen" class="screen active">
        <div class="card">
            <h1>Interpreter</h1>
            <p>Connect with someone for a real-time translated conversation.</p>
            <button id="host-btn" class="action-btn">Host a Room</button>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <div id="chat-container">
            <div id="messages-container">
                </div>
            <div id="typing-indicator"></div>
        </div>
        <div id="input-container" class="glass">
            <textarea id="message-input" placeholder="Type a message..."></textarea>
            <div class="button-group">
                <button class="send-btn" data-lang="en">Send (EN)</button>
                <button class="send-btn" data-lang="ja">Translate (JA)</button>
            </div>
        </div>
    </div>

    <div id="qr-modal" class="screen modal-overlay">
        <div class="modal-content glass">
            <h2>Scan to Join Room</h2>
            <div id="qrcode"></div>
            <p>Share this QR code with the other person. They can scan it to join the chat.</p>
            <button id="close-qr-btn" class="action-btn">Close</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>

</body>
</html>
