<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.A.T.A.L.I.E. Interpreter (PeerJS)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
</head>
<body>

    <div id="home-screen" class="screen active">
        <div class="card">
            <h1>Interpreter</h1>
            <p>Connect with someone for a real-time translated conversation.</p>
            <button id="host-btn" class="action-btn">Host a Room</button>
            <button id="join-btn" class="action-btn secondary">Join a Room</button>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <div id="chat-container">
            <div id="messages-container">
                </div>
        </div>
        <div id="input-container" class="glass">
            <textarea id="message-input" placeholder="Type a message..."></textarea>
            <div class="button-group">
                <button class="send-btn" data-lang="en">Send (EN)</button>
                <button class="send-btn" data-lang="ja">Translate (JA)</button>
            </div>
        </div>
    </div>

    <div id="id-modal" class="screen modal-overlay">
        <div class="modal-content glass">
            <h2>Share Your Host ID</h2>
            <p>The other person needs this ID to connect to you. They can scan the QR code or copy the text.</p>
            <div id="qrcode"></div>
            <p id="host-id-text"></p>
            <button id="close-id-btn" class="action-btn">Close</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
